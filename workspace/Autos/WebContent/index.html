<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Seguros VILA</title>
<script src="jquery-3.1.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function () {
		$("#si").click(function() {
			$('#nuevo').load("form_nuevo.html");
		});
		$("#no").click(function() {
			$("#usado").load("form_usado.html");
		});
	});
</script>
</head>
<body>
	<div>
		<div>
			<h1>Autos</h1>
		</div>
		<div>
			<label for="nombre">Nombre: </label> <input type="text" id="nombre">
			<label for="apellido">Apellido: </label> <input type="text"
				id="apellido"> <label for="dni">DNI: </label> <input
				type="text" id="dni"> <label for="telefono">Telefono:
			</label> <input type="text" id="telefono">
		</div>
		<div>
			<input type="radio" name="condicion" id="si"> SI<br> <input
				type="radio" name="condicion" id="no"> NO
		</div>
		<div id="nuevo"></div>
		<div id="usado"></div>
	</div>
</body>
</html>
