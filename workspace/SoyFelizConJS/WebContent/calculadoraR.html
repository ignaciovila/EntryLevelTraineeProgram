<!-- MENOR PRIORIDAD -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- MAYOR PRIORIDAD -->
<link href="css/general.css" rel="stylesheet">

<script type="text/javascript">
	function operar(num1, num2, operacion) {
		switch (operacion) {
		case "suma":
			return parseFloat(num1) + parseFloat(num2);
		case "resta":
			return parseFloat(num1) - parseFloat(num2);
		case "multiplicacion":
			return parseFloat(num1) * parseFloat(num2);
		case "division":
			return parseFloat(num1) / parseFloat(num2);
		}

	}
	function eventoClick() {
		var num1 = document.getElementById('numero1');
		var num2 = document.getElementById('numero2');
		var operacion = document.getElementById('operacion');
		var total = operar(num1.value, num2.value,
				operacion.options[operacion.selectedIndex].value);
		var operaciones = document.getElementById('operaciones');
		operaciones.innerHTML = total;
	}
</script>

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"

						class="icon-bar"></span> <span class="icon-bar"></span> <span

				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
	<h1>Ejemplo calculadora</h1>
	<div data-id-producto="4507" data-nombre="tv LCD 32"></div>
		<form data-formulario="calculadora" data-num1="0" data-num2="0">
			<div class="form-group">
				Numero 1: <input type="number" id="numero1" class="form-control">
				<br> Numero 2: <input type="number" id="numero2"
					class="form-control"><br> Operación: <select
					class="form-control" id="operacion">
					<option value="suma">SUMAR</option>
					<option value="resta">RESTAR</option>
					<option value="multiplicacion">MULTIPLICAR</option>
					<option value="division">DIVIDIR</option>
				</select>
				<button type="button" onclick="eventoClick()">OK</button>
				<br>
			</div>
		</form>
		Total:
		<div id="operaciones"></div>
	</div>

	<script src="js/jquery-3.1.0.min.js"></script>
