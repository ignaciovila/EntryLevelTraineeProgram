<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AJAX</title>
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#miLink').click(function() {
			var campoNombre = $('#campoNombre').val();
			$.post('ejemplo.jsp', {
				nombre : campoNombre
			}, function(response) {
				$('#divContenido').html(response);
			});
		});
	});
</script>
</head>
<body>
	Nombre:
	<input type="text" id="campoNombre">
	<a href="#" id="miLink">Llamar ajax</a>
	<div id="divContenido"></div>
</body>
</html>
