<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Formulario de Contactos</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSaveContact()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="contact.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Apellido</span>
          <input type="text" ng-model="contact.surname">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Guardar </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
